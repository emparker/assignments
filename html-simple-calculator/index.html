<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>HTML SIMPLE CALCULATOR</h1>
<form name="one">
<div><input type="number" name="add1"> + <input type="number" name="add2"></div><button>=</button>
<div id="resultBox1"></div>
</form>
<form name="two">
<div><input type="number" name="sub1"> - <input type="number" name="sub2"></div><button>=</button>
<div id="resultBox2"></div>
</form>
<form name="three">
<div><input type="number" name="mult1"> x <input type="number" name="mult2"></div><button>=</button>
<div id="resultBox3"></div>
</form>

    <script src="app.js"></script>
</body>
</html>
